<div class="Main-container">
    <a routerLink="/"><img src="/Mainlogo.png" alt=""></a>

    <nav id="top-right-menu">
        <ul>
            <li><a routerLink="">Inicio</a></li>

            @if (!auth.token)
            {
            <li><a routerLink="/login">Ingresar</a></li>
            }

            @if (auth.token) {
            <li class="profile-pic">
                <button type="button" (click)="toggleMenu()">Perfil</button>

                <div class="dropdown" [class.open]="menuOpen">

                    <button type="button" [routerLink]="['/edit-restaurant', auth.restaurantId]"
                        (click)="menuOpen = false">Editar Restaurante</button>

                    <button type="button" (click)="deleteMyRestaurant()">Eliminar restaurante</button>

                    <button type="button" (click)="logout()">Logout</button>

                </div>
            </li>
            }

        </ul>
    </nav>
</div>
