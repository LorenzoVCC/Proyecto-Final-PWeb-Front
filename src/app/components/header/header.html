<header class="header">
  <a class="header__brand" routerLink="/">
    <img class="header__logo" src="/moto-logo.png" alt="Logo">
    <h1>Saboriza2</h1>
  </a>

  <nav class="header__nav" aria-label="NavegaciÃ³n principal">
    <ul class="header__menu">
      <li class="header__item">
        <a class="header__link" routerLink="">Inicio</a>
      </li>

      @if (!auth.token) {
      <li class="header__item">
        <a class="header__link" routerLink="/login">Ingresar</a>
      </li>
      }

      @if (auth.token) {
      <li class="header__item header__item--profile">
        <button type="button" class="header__profile-btn header__link" (click)="toggleMenu()">Perfil</button>

        <div class="header__dropdown" [class.header__dropdown--open]="menuOpen">
          <button type="button" class="header__dropdown-item header__dropdown-item--ownresto"
            [routerLink]="['/restaurant-page', auth.restaurantId]" (click)="menuOpen = false">
            Mi restaurante
          </button>

          <button type="button" class="header__dropdown-item" [routerLink]="['/edit-restaurant', auth.restaurantId]"
            (click)="menuOpen = false">
            Editar restaurante
          </button>

          <button type="button" class="header__dropdown-item" (click)="deleteMyRestaurant()">
            Eliminar restaurante
          </button>

          <button type="button" class="header__dropdown-item" (click)="logout()">
            Logout
          </button>
        </div>
      </li>
      }

      <li (click)="toggleTheme()" class="theme-button">
        <svg class="bulb" viewBox="0 0 24 24" [class.dark]="theme.isDark()">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18" />
        </svg>
      </li>

    </ul>
  </nav>
</header>
