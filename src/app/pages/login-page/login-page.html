<div class="flex-center">
    <section class="login-general">

        <div class="image-center">
            <div class="image-border">
                <img src="/assets/imgs/cubiertos.svg" alt="">
            </div>
        </div>
        <!--  -->

        <div class="content-container">
            <h1>Ingresar</h1>

            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

                <!--  -->
                <div class="user-credentials">

                    <div class="user-input">
                        <img src="/user.svg" alt="">
                        <input id="email" type="text" name="email" placeholder="Correo" ngModel #email="ngModel"
                            required="true">
                    </div>

                    <div class="user-input">
                        <img src="/key.svg" alt="">
                        <input id="password" name="password" type="password" autocomplete="current-password" ngModel
                            #password="ngModel" required="true" minlength="4" autocomplete="current-password"
                            placeholder="Clave">
                    </div>

                </div>
                <!--  -->
                <div class="button-ingresar-container">

                    <button id="ingresar" type="submit">Ingresar</button>
                </div>


                @if (errorlogin) {
                    <p class="error">Datos de sesión incorrectos, intente nuevamente.</p>
                }

                <div class="goto-register">
                    <a routerLink="/register">¿Olvidaste la contraseña?</a>
                    <p>No tenés cuenta? <a class="registrate" routerLink="/register">Registrate</a></p>
                </div>
            </form>

            <p class="login__guest">¿Sos cliente? <a routerLink="/" class="login__guest-link">Entrar como invitado</a>
            </p>
        </div>
    </section>
</div>
