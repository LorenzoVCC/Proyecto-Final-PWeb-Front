<div class="flex-center">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
        
        <div class="main-image-title-container">

            <div class="utils-crossed-container">
                <img src="/cubiertoscruzados.svg" alt="">
            </div>
            <h2>Cree su Restaurante</h2>
        </div>
        <!--  -->
        <section class="campos-input">

            <div class="inputs-container-individual">
                <label for="name">Nombre de tu Restaurante<span>*</span></label>
                <input id="name" name="name" ngModel="" required="true" autocomplete="name" #name="ngModel">
            </div>

            <div class="inputs-container-individual">
                <label for="email">Correo electrónico<span>*</span></label>
                <input id="email" name="email" type="email" ngModel #email="ngModel" required="true"
                    autocomplete="email">
            </div>

            <div class="inputs-container-individual">
                <label for="password">Contraseña<span>*</span></label>
                <input id="password" name="password" type="password" ngModel #password="ngModel" minlength="4"
                    autocomplete="new-password" required>
            </div>

            <div class="inputs-container-individual">
                <label for="password2">Repite tu Contraseña<span>*</span></label>
                <input id="password2" name="password2" type="password" ngModel #password2="ngModel" minlength="4"
                    autocomplete="new-password" required>
            </div>

            <div class="inputs-container-individual">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" ngModel #description="ngModel" minlength="4"></textarea>
            </div>

            <div class="inputs-container-individual">
                <label for="imageUrl">Imagen (URL)</label>
                <input id="imageUrl" name="imageUrl" ngModel #imageUrl="ngModel" minlength="4">
            </div>

            <div class="inputs-container-individual">
                <label for="bgImage">Imagen de Fondo (URL)</label>
                <input id="bgImage" name="bgImage" ngModel #bgimage="ngModel" minlength="4">
            </div>

            <div class="inputs-container-individual">
                <label for="address">Dirección<span>*</span></label>
                <input id="address" name="address" ngModel #address="ngModel" minlength="4" required>
            </div>

            <div class="inputs-container-individual">
                <label for="slug">Identificador por Nombre</label>
                <input id="slug" name="slug" ngModel #slug="ngModel" minlength="4">
            </div>

        </section>

        <div class="btn-container">
            <button id="agregar" [disabled]="registerForm.invalid">Registrarse</button>
            <p>Ya tenés cuenta? <a routerLink="/login">Inicia sesion</a></p>
        </div>
    </form>
</div>
