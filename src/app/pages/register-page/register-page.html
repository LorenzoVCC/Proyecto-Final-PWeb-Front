<div class="flex-center">
    <form action="">

        <div class="main-image-title-container">

            <div class="utils-crossed-container">
                <img src="/cubiertoscruzados.svg" alt="">
            </div>
            <h2>Cree su Restaurante</h2>
        </div>
        <!--  -->
        <section class="campos-input">

            <div class="inputs-container-individual">
                <label for="firstName">Nombre de tu Restaurante<span>*</span></label>
                <input id="firstName" name="firstName" id="firstName" ngModel #firstName="" required="true"
                    autocomplete="firstName">
            </div>

            <div class="inputs-container-individual">
                <label for="email">Correo electrónico<span>*</span></label>
                <input id="email" name="email" type="email" id="email" ngModel #email="" required="true"
                    autocomplete="email">
            </div>

            <div class="inputs-container-individual">
                <label for="password">Contraseña<span>*</span></label>
                <input id="password" name="password" type="password" ngModel #password="" minlength="4"
                    autocomplete="new-password" required>
            </div>

            <div class="inputs-container-individual">
                <label for="password">Repite tu Contraseña<span>*</span></label>
                <input id="password2" name="password2" type="password" ngModel #password2="" minlength="4"
                    autocomplete="new-password" required>
            </div>

            <div class="inputs-container-individual">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" ngModel #description="" minlength="4"></textarea>
            </div>

            <div class="inputs-container-individual">
                <label for="description">Imagen (URL)</label>
                <input id="imageurl" name="imageurl" ngModel #imageurl="" minlength="4">
            </div>

            <div class="inputs-container-individual">
                <label for="description">Imagen de Fondo (URL)</label>
                <input id="bgimage" name="bgimage" ngModel #bgimage="" minlength="4">
            </div>

            <div class="inputs-container-individual">
                <label for="description">Dirección</label>
                <input id="address" name="address" ngModel #address="" minlength="4">
            </div>

            <div class="inputs-container-individual">
                <label for="description">Identificador por Nombre</label>
                <input id="slug" name="slug" ngModel #slug="" minlength="4">
            </div>

        </section>

        <div class="btn-container">
            <button id="agregar">Registrarse</button>
            <p>Ya tenés cuenta? <a routerLink="/login">Inicia sesion</a></p>
        </div>
    </form>
</div>
